<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color Game</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <nav id="navbar-bg" class="navbar navbar-light">
      <a class="navbar-brand">Color Game</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link">uuuChen</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid text-center">
      <div class="row justify-content-center">
        <div class="col col-lg-8">
          <div id="game-instruction">
            <span id="color-picked"></span>
            <br>
            <div id="message">WHAT'S THE COLOR?</div>
          </div>
          <div id="cards-container">
            <div class="row flex-sm-row justify-content-center">
              <div class="myCard"></div>
              <div class="myCard"></div>
              <div class="myCard"></div>
            </div>
          </div>

          <div class="row flex-row justify-content-center">
            <button class='circleBtn' id="rowBtn-minus" type="button" name="rowBtn">-</button>
            <button class='circleBtn' id="rowBtn-plus" type="button" name="rowBtn">+</button>
          </div>

          <button id="resetBtn" type="button" name="rstBtn">New Color</button>

        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
